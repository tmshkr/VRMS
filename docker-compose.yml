version: "3"

services:
  postgres:
    image: postgres:latest
    env_file:
      - .env
  slackbot:
    image: tmshkr/vrms:latest
    build:
      context: ./
      dockerfile: ./Dockerfile
    command: npm run start:slackbot
    env_file:
      - .env
    restart: always
    environment:
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres/vrms
    depends_on:
      - postgres
  web:
    image: tmshkr/vrms:latest
    build:
      context: ./
      dockerfile: ./Dockerfile
    command: npm run start:web
    env_file:
      - .env
    restart: always
    ports:
      - 80:3000
    environment:
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres/vrms
    depends_on:
      - postgres
      - slackbot
