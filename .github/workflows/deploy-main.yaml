name: Build and Deploy Docker Image
on:
  push:
    branches:
      - main

jobs:
  build_test_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/meetbot:main .
      - name: Create test env file
        run: echo "${{ secrets.TEST_ENV_FILE }}" > .env
      - name: Start docker compose
        run: docker compose -f docker-compose.test.yml up -d
        env:
          ENVIRONMENT: main
      - name: Wait for server
        run: |
          while ! curl --output /dev/null --silent --head --fail https://localhost -k; do
            printf '.'
            sleep 5
          done
      - name: Install Playwright
        run: npm install -D @playwright/test && npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Stop docker compose
        run: docker compose -f docker-compose.test.yml down
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/meetbot:main
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: main
    steps:
      - uses: actions/checkout@v2
      - name: Set server_name
        run: node nginx/server_name.js "${{ secrets.SERVER_NAMES }}"
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: meetbot
          environment_name: meetbot-main
          version_label: main-${{ github.sha }}
          version_description: ${{ github.event.head_commit.message }}
          region: ${{ secrets.AWS_DEFAULT_REGION }}
          deployment_package: deploy.zip
          wait_for_environment_recovery: 60
