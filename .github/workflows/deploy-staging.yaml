name: Build and Deploy Docker Image
on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/meetbot:staging .
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/meetbot:staging
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    steps:
      - uses: actions/checkout@v2
      - name: Set server_name
        run: node nginx/server_name.js "${{ secrets.SERVER_NAMES }}"
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: meetbot
          environment_name: meetbot-staging
          version_label: staging-${{ github.sha }}
          version_description: ${{ github.event.head_commit.message }}
          region: us-west-1
          deployment_package: deploy.zip
          wait_for_environment_recovery: 60
