name: Playwright Tests
on:
  pull_request:
    branches: [main]
    types: [ready_for_review]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/meetbot:test .
      - name: Create env file
        run: echo "${{ secrets.TEST_ENV_FILE }}" > .env
      - name: Start docker compose
        run: docker compose -f docker-compose.test.yml up -d
      - name: Wait for server
        run: |
          while ! curl --output /dev/null --silent --head --fail https://localhost -k; do
            printf '.'
            sleep 5
          done
      - name: Install Playwright
        run: npx playwright install --with-deps chromium && npm install -D @playwright/test
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Stop docker compose
        run: docker-compose -f docker-compose.test.yml down
